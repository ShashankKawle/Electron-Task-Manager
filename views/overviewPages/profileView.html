<!-- Profile PANEL -->
<div class="row" id="ProfileView">
    <div class="col-sm-10">
        <form>
            <h3>Profile Edit</h3>
            <div class="form-group">
                <input type="text" data-role="input" data-prepend="Name :" data-default-value="100">
            </div>
            <div class="form-group">
                <input type="text" data-role="input" data-prepend="Id :" data-default-value="V865">
            </div>
            <div class="form-group">
                <input type="email" data-role="input" data-prepend="Email :" data-default-value="shashankkawle67@gmail.com">
            </div>
            <div class="form-group">
                <input type="text" data-role="input" data-prepend="Contact :" data-default-value="740032">
            </div>
            <div class="form-group">
                <label>DOB : </label>
                <input data-role="datepicker" data-value="1972-12-21">
            </div>
            <h3>Account Edit</h3>
            <div class="form-group">
                <input type="text" data-role="input" data-prepend="User Name :" data-default-value="V865">
            </div>
            <div class="form-group">
                <input type="password" data-role="input" data-prepend="Password :">
            </div>
            <div class="form-group">
                <button class="button alert">Update</button>
                <button class="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
