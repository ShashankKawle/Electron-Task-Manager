<div class="screen-panel">
    <div class="col-sm-12">
        <div id="TaskList">

            <div class="row gen-card-row gen-screen-nav-space" id="summary-section">
                <div class="col-sm-2 card gen-card">
                    <div class="card-header gen-card-header">
                        <h5 class="card-title">Task Status</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="row ovr-summary-panel">
                            <div class="col-sm-6 gen-section align-self-center">
                                <p class="gen-text-normal-secondry">Active</p>
                                <h4 class="col-sm-12" style="padding: 0;">0</h4>
                            </div>
                            <div class="col-sm-6 gen-section align-self-center">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="text-center" style="margin-bottom: 0;"><b>0</b>%</p>
                            </div>
                        </div>
                        <div class="row ovr-summary-panel ovr-summary-panel-end">
                            <div class="col-sm-6 gen-section align-self-center">
                                <p class="gen-text-normal-secondry">Complete</p>
                                <h4 class="col-sm-12" style="padding: 0;">0</h4>
                            </div>
                            <div class="col-sm-6 gen-section align-self-center">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                                <p class="text-center" style="margin-bottom: 0;"><b>0</b>%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 card gen-card">
                    <div class="card-header gen-card-header">
                        <h5 class="card-title">Modular Performace</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table subcompact" id="module-frag-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Module</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-sm-6 card gen-card">
                    <div class="card-header gen-card-header">
                        <h5 class="card-title">Up next</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul class="ovr-custom-list" id="task-list">
                            <li>
                                <div class="ovr-task-card" id="task-panel">
                                    <div class="row">
                                        <div class="col-sm-1 align-self-center">
                                            <span class="material-icons">build</span>
                                        </div>
                                        <div class="col-sm-7">
                                            <p class="gen-text-normal-bold">title</p>
                                            <span style="display: none;">id</span>
                                            <div>
                                                <span class="gen-text-normal-secondry"><span></span> | <span></span> | <span>20-3-2019</span></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-2 align-self-center">
                                            <span class="badge badge-success"></span>
                                        </div>

                                        <div class="col-sm-2 dropdown align-self-center text-center">
                                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" onClick="operationTrigger(this.id , 'delete_task')">In_Progress</a>
                                                <a class="dropdown-item" onClick="operationTrigger(this.id , 'complete_task')">Self_Commit</a>
                                                <a class="dropdown-item" onClick="operationTrigger(this.id , 'edit_task')">Self_Delete</a>
                                            </div>
                                          </div>
                                    </div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-3 card gen-card">
                    <div class="card-header gen-card-header">
                        <h5 class="card-title">Modular Occupasion</h5>
                    </div>
                    <div class="card-body p-0">
                        <canvas id="mod-occup-chart"></canvas>
                    </div>
                </div>

                <div class="col-sm-3 card gen-card">
                    <div class="card-header gen-card-header">
                        <h5 class="card-title">Monthly Performance</h5>
                    </div>
                    <div class="card-body p-0">
                        <canvas id="performance-chart"></canvas>
                    </div>
                </div>

            
                

            </div>



        </div>
    </div>
</div>
