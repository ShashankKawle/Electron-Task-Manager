<div class="row">
    <div class="col-5 m-1 p-3 box-sh" style="background: var(--bg2)">
        <div class="card-body pt-4 pb-4 pl-1" style="color: var(--text)">
            <h5 class="card-title m-0 font-weight-bold">Create New Project</h5>
        </div>
        <div class="card-body p-0">
            <div class="form-group">
                <input type="text" class="form-control" id="adm-Proj-Title" placeholder="Project Title">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="operationTrigger('admin_createProject')">Create</button>
            </div>
            <small class="form-text text-muted"><b>Note:</b> As you are creating this project, you will be assigned as
                project owner for this project. You can transfer ownership of project to other employee with same role
                after creating project.</small>
        </div>
    </div>
    <div class="col-4 m-1">
        <div style="background: var(--bg2)" class="box-sh">
            <div class="card-body pb-2" style="color: var(--text)">
                <h5 class="card-title m-0 font-weight-bold">Owned Projects List</h5>
            </div>
            <table id="admin-project-table" class="table table-hover w-100"></table>
        </div>
    </div>
</div>
