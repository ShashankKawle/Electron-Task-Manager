<div class="col-7 m-1 p-3 box-sh" style="background: var(--bg2)">
    <div class="card-body pt-4 pb-4 pl-1" style="color: var(--text)">
        <h5 class="card-title m-0 font-weight-bold">Role Assignments</h5>
        <small class="form-text text-muted"><b>Note:</b> You can upgrade the roles of only those employees which are assigned to you. Also you can assign ony those Roles which are below your current role.</small>
    </div>
    <div class="row">
        <div class="card-body p-0">
            <div class="form-group">
                <select class="form-control mt-1" id="adm-Rleassign-User" onchange="operationTrigger('admin_getRoleListForRoleAssignment')"></select>            
            </div>
            <div class="form-group">
                <select class="form-control mt-1" id="adm-Rleassign-Role"></select>            
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" onclick="operationTrigger('admin_updateRoleAssignment')">Update Role</button>
    </div>
</div>
